spring.application.name=section2

# Logging
logging.level.org.springframework.security=TRACE
logging.pattern.console = %green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/testSec4
spring.datasource.username=root
spring.datasource.password=9006
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
